<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <section class="box">
        <section class="Timer-section">
            <section class="Timer-Wrapper">
                <div id="timer-A" class="timer">
                    <span id="min-A" class="minA">00 </span>
                    <span id="sec-A" class="secA">00 <span>
                </div>
                <div id="timer-B" class="timer">
                    <span id="min-B" class="minB">00 </span>
                    <span id="sec-B" class="secB">00 <span>
                </div>
         </section>
            <section class="swapArea">
                <button id="swap" value="swap">swap</button>
            </section>
            
        </section>
        <section class="Control Section">
            <select name="Selector" id="selector">
                <option value="0">none</option>
                <option value="5">5.00 min</option>
                <option value="15">15.00 min</option>
                <option value="30">30.00 min</option>
            </select>
             <button id="start" value="start">Start</button>
            <button id="reset" value="reset">Reset</button>

            
        </section>
    </section>
   <script src="./main.js"></script>
</body>
</html>
